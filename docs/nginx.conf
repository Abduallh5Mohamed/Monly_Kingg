# NGINX Load Balancer Configuration for Accounts Store
# Place this file in: /etc/nginx/sites-available/accounts-store
# Then symlink: sudo ln -s /etc/nginx/sites-available/accounts-store /etc/nginx/sites-enabled/

# Define upstream servers (your Node.js instances)
upstream backend {
    # ip_hash ensures same client always hits same server (required for Socket.IO)
    ip_hash;
    
    # Replace with your actual server IPs
    server 10.0.1.10:5000 weight=1 max_fails=3 fail_timeout=30s;
    server 10.0.1.11:5000 weight=1 max_fails=3 fail_timeout=30s;
    server 10.0.1.12:5000 weight=1 max_fails=3 fail_timeout=30s;
    server 10.0.1.13:5000 weight=1 max_fails=3 fail_timeout=30s;
    server 10.0.1.14:5000 weight=1 max_fails=3 fail_timeout=30s;
    # Add more servers as you scale
    
    # Keep connections alive to reduce overhead
    keepalive 300;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=register_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache zone for static files
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name accounts-store.example.com www.accounts-store.example.com;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name accounts-store.example.com www.accounts-store.example.com;
    
    # SSL Configuration (Let's Encrypt example)
    ssl_certificate /etc/letsencrypt/live/accounts-store.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/accounts-store.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/accounts-store.example.com/chain.pem;
    
    # SSL Settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # DDoS Protection
    limit_conn conn_limit 50; # Max 50 concurrent connections per IP
    
    # Logging
    access_log /var/log/nginx/accounts-store-access.log combined buffer=32k flush=1m;
    error_log /var/log/nginx/accounts-store-error.log warn;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        application/x-font-ttf 
        application/x-font-opentype 
        application/vnd.ms-fontobject;
    gzip_proxied any;
    gzip_disable "msie6";
    
    # Client Settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Timeouts
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;
    send_timeout 90s;
    
    # Buffer Settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # ==========================================
    # Socket.IO WebSocket Routes (CRITICAL)
    # ==========================================
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts (keep long for persistent connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Keep-alive
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
    
    # ==========================================
    # API Routes
    # ==========================================
    
    # Login (strict rate limit)
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Register (strict rate limit)
    location /api/v1/auth/register {
        limit_req zone=register_limit burst=3 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # General API routes
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Disable caching for API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # ==========================================
    # Health Check (bypass rate limits)
    # ==========================================
    location = /api/health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off; # Don't log health checks
    }
    
    # Metrics endpoint (restrict to internal IPs)
    location = /metrics {
        # Allow only from monitoring servers
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # ==========================================
    # Static Files & Next.js
    # ==========================================
    
    # Next.js static files (_next/)
    location /_next/static/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 year (Next.js uses hashed filenames)
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Public uploads (profile pictures, etc.)
    location /uploads/ {
        # If using local storage (not recommended for production)
        # alias /var/www/accounts-store/uploads/;
        
        # If using S3/CDN, proxy to S3
        proxy_pass https://your-bucket.s3.amazonaws.com/;
        proxy_http_version 1.1;
        
        # Cache for 30 days
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Static assets (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 30 days
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # ==========================================
    # Default Location (Next.js SSR)
    # ==========================================
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache SSR pages for 5 minutes
        proxy_cache static_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://backend;
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://backend;
        access_log off;
        log_not_found off;
    }
}
